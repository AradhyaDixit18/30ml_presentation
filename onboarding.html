<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30ML+ Onboarding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; }
        .heading-glow { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3); }
        .text-gradient-neon { background-image: linear-gradient(to right, #F000B8, #4D4DFF); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        .cta-button { background-image: linear-gradient(to right, #F000B8, #6C33FF); transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; border-radius: 9999px; color: white; font-weight: bold; box-shadow: 0 4px 15px rgba(240, 0, 184, 0.4); }
        .cta-button:hover { transform: translateY(-2px) scale(1.02); box-shadow: 0 6px 20px rgba(240, 0, 184, 0.6); }
        .outline-button { background: transparent; border: 2px solid #6C33FF; color: #6C33FF; border-radius: 9999px; transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out; }
        .outline-button:hover { background-color: #6C33FF; color: white; }
        .neon-button { background-color: #333; border: 2px solid #333; color: #bbb; box-shadow: none; }
        .neon-button.active { background-color: #F000B8; color: white; border: 2px solid #F000B8; box-shadow: 0 0 8px rgba(240, 0, 184, 0.8); }
        .neon-button:hover { background-color: #6C33FF; color: white; }
        .nav-cta-button { 
            background-color: #F000B8;
            color: white;
            border: 2px solid #F000B8;
            padding: 8px 16px; 
            border-radius: 9999px; 
            text-decoration: none; 
            font-weight: 600;
            transition: all 0.2s ease-in-out; 
        }
        .nav-cta-button:hover { 
            background-color: #6C33FF;
            border-color: #6C33FF;
            transform: scale(1.05);
            box-shadow: 0 0 10px #6C33FF;
        }
        .form-checkbox:checked { background-color: #F000B8; border-color: #F000B8; }
        .form-input {
            background-color: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #F000B8;
            box-shadow: 0 0 10px rgba(240, 0, 184, 0.5);
        }
    </style>
</head>
<body class="bg-black">
    <div class="fixed top-0 left-0 w-full z-50 bg-black/80 backdrop-blur-md">
        <nav class="container mx-auto flex justify-between items-center py-4 px-6 max-w-5xl">
            <a href="index.html" class="text-3xl font-black tracking-tighter text-white">30ML+</a>
            <a href="credit.html" class="nav-cta-button text-sm">
                View Your â‚¹20k Offer
            </a>
        </nav>
    </div>

    <div id="app-root" class="pt-24">
        <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8 bg-[#111] p-10 rounded-2xl border border-gray-800 shadow-xl">
                <div>
                    <h2 class="mt-6 text-center text-4xl font-extrabold text-gradient-neon">
                        Partner With Us
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-400">
                        Let's get you onboarded. Fill out the details below.
                    </p>
                </div>
                <form class="mt-8 space-y-6" action="#" method="POST">
                    <input type="hidden" name="remember" value="true">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="club-name" class="sr-only">Club Name</label>
                            <input id="club-name" name="club-name" type="text" required class="form-input rounded-t-md" placeholder="Club Name">
                        </div>
                        <div class="pt-4">
                            <label for="email-address" class="sr-only">Email address</label>
                            <input id="email-address" name="email" type="email" autocomplete="email" required class="form-input" placeholder="Email address">
                        </div>
                         <div class="pt-4">
                            <label for="phone-number" class="sr-only">Phone Number</label>
                            <input id="phone-number" name="phone" type="tel" autocomplete="tel" required class="form-input rounded-b-md" placeholder="Phone Number">
                        </div>
                    </div>
    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-pink-600 focus:ring-pink-500 border-gray-700 bg-gray-800 rounded form-checkbox">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-400">
                                I agree to the terms
                            </label>
                        </div>
                    </div>
    
                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-full text-white cta-button">
                            Get Started
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appRoot = document.getElementById('app-root');
            let state = {};
        });
    </script>
</body>
</html>
